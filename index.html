<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Bettors Academy</title>

  <!-- Favicon links -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <style>
    :root {
      --brand-color: #f3bd48;
      --text-color: #ffffff;
      --bg-color: #03203e;
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: var(--brand-color);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    a {
      color: var(--brand-color);
      text-decoration: none;
      font-weight: bold;
      margin-top: 1.5rem;
      display: inline-block;
      border: 2px solid var(--brand-color);
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: var(--brand-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Pro Bettors Academy</h1>
  <p><strong>Become a Professional Sports Bettor</strong></p>
  <p>Welcome to Pro Bettors Academy — your trusted resource for betting analytics and education. 
     Our goal is to empower individuals to make informed, data-driven betting decisions.</p>

  <a href="/privacy.html">Privacy Policy</a>

  <footer>
    <p>© 2025 Pro Bettors Academy</p>
  </footer>
</body>
</html>
